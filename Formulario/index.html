<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="../img/ms-icon-310x310.png">

    <!-- Modifica el titulo del documento -->
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de consulta !!</h1>
    <form action="https://formsubmit.co/rodrigonzalez.carp@gmail.com" method="POST" >
      <fieldset>
        <legend><span>1</span>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Ingrese nombre" pattern="[A-Z][a-zA-Z]*" title="El nombre debe empezar con mayuscula">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required placeholder="Ingrese apellido" pattern="[A-Z][a-zA-Z]*" title="El apellido debe empezar con mayuscula">
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono" placeholder="Ingrese telefono">
        <label for="e-mail">Email:</label>
        <input type="email" name="e-mail" id="e-mail" required placeholder="Ingrese e-mail">
      </fieldset>



      <fieldset>
        <legend><span>2</span>Newsletter</legend>
        <label for="newsletter">Queres recibir noticias por correo ?</label>
        <p>El aceptar no te vas a perder nada sobre nuestro instituto ni sobre nuesta comunidad</p>
        <input type="radio" name="newsletter" value="1">Si, me gustaria recibir noticias por correo <br>
        <input type="radio" name="newsletter" value="0">No enviarme noticias <br>
      </fieldset>

      <fieldset>
        <legend><span>3</span>Consulta</legend>
        <label for="bio">Escribenos tu consulta</label>
        <textarea name="bio" id="bio" cols="30" rows="15" minlength="60" required title="un maximo de 100 caracteres"></textarea>
      </fieldset>

      
      
      <div class="boton">
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </div>

      
    </form>
  </body>
</html>

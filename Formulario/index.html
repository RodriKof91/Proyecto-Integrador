<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="../img/ms-icon-310x310.png">

    <!-- Modifica el titulo del documento -->
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de consulta !!</h1>
    <form action="resultado.html" method="POST">
      <fieldset>
        <legend><span>1</span>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required>
        <label for="e-mail">Email:</label>
        <input type="email" name="e-mail" id="e-mail" required>
      </fieldset>



      <fieldset>
        <legend><span>2</span>Newsletter</legend>
        <label for="newsletter">Recibir noticias por correo ?</label>
        <input type="radio" name="newsletter" value="1">Si, me gustaria recibir noticias por correo <br>
        <input type="radio" name="newsletter" value="0">No enviarme noticias <br>
        <br>
        <label for="bio">Envianos tu consulta</label>
        <textarea name="bio" id="bio" cols="30" rows="15"></textarea>
      </fieldset>
      

      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
      
    </form>
  </body>
</html>
